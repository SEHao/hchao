<div class="flex top-0 left-0 z-50 menu-bar-border">
  <div class="w-full h-16 px-4 md flex items-center justify-between">
    <div class="me-16">
      <a href="/">
        <span class="font-light">SE</span>
        <span class="font-bold">HAO</span>
      </a>
    </div>
    <ul class="flex items-center gap-2">
      @for (item of menuItems(); track $index) {
      <li>
        <a [href]="item.url">{{ item.label }}</a>
      </li>
      }
    </ul>
  </div>
</div>
